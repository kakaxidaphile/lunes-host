name: lunes-keepalive

on:
  schedule:
    - cron: "0 0 */7 * *"   # 每 7 天一次
  workflow_dispatch:

jobs:
  keepalive:
    runs-on: ubuntu-latest
    steps:
      - name: ping ctrl.lunes.host
        run: |
          curl -L \
            -A "Mozilla/5.0 (Macintosh; Intel Mac OS X)" \
            https://ctrl.lunes.host/
